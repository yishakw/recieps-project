<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="youtube_home">
      <section class="youtube_top_left">
        <img
          src="naba.png"
          alt="option icon"
          width="22px"
          height="22px"
          class="youtube_option"
        />
        <img
          src="https://www.techpocket.org/wp-content/uploads/2020/08/Fix-youtube.com-activate-Enter-Code-1140x694.jpg"
          alt="youtube icon"
          width="89.5px"
          height="20px"
          class="youtube_icon"
        />
      </section>
      <section class="youtube_top_center">
        <input type="text" class="youtube_input" />
        <button>
          <img
            src="https://www.kkaswenwilk.com/youtube-copy/images/search.png"
            alt="search button"
            width="56px"
            height="20px"
            class="youtube_search"
          />
        </button>
        <img
          src="pr_communication_mic_message_chat-512.webp"
          alt="voice search icon"
          width="36px"
          height="36px"
          class="youtube_voice_search"
        />
      </section>
    </nav>
    <div>
      <div class="suggestions">
        <button>All</button>
        <button>Cook Studio</button>
        <button>UX</button>
        <button>Case Study</button>
        <button>Music</button>
        <button>Bangla Loft</button>
        <button>Tour</button>
        <button>Saintmartin</button>
        <button>Tech</button>
      </div>
      <aside></aside>
    </div>

    <div>
      <div class="embed">
        <iframe
          width="560"
          height="315"
          src="https://www.youtube.com/embed/lJIrF4YjHfQ"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
        ></iframe>
      </div>
      <p class="video-title">Embed videos and playlists</p>
      <div class="main-section">
        <div class="all-descr">
          <div class="descr">
            <div class="decr_r">
              <img src="download.jpeg" alt="" width="40px" height="auto" />
              <div id="viewers">
                <p>YouTube Viewers</p>
                <p>9.64M subscribers</p>
              </div>
            </div>
          </div>
          <div class="buttons">
            <button>Subscribe</button>

            <button>
              <img
                src="https://th.bing.com/th/id/R.7ba21c90110e107b8228c5bc0c441f12?rik=5OUYvxEA6QqkPQ&pid=ImgRaw&r=0"
                alt=""
                width="20px"
                height="20px"
              />
              1.8k |<img
                src="https://th.bing.com/th/id/R.56408f753ddb12dfc56510bc49315d58?rik=Tt8GrwD4mtUgLA&pid=ImgRaw&r=0"
                alt=""
                width="20px"
                height="20px"
              />
            </button>
            <button>
              <img
                src="https://cdn1.iconfinder.com/data/icons/lucid-arrows-and-directions/24/arrow_right_share_curved_forward-512.png"
                alt=""
                width="20px"
                height="20px"
              />Share
            </button>
            <button>
              <img
                src="https://codydegen.github.io/youtube_mockup/images/save_icon.png"
                alt=""
                width="20px"
                height="20px"
              />Save
            </button>
          </div>
        </div>
      </div>
      <aside>
        <img
          alt=""
          src="https://th.bing.com/th/id/OIP.uiw3w5l6h5Dc3Xd1NScqqwHaEP?pid=ImgDet&rs=1"
        />
        <img
          src="https://th.bing.com/th/id/OIP.v2fUEeVzmTZqmUBX9PENeAHaEo?pid=ImgDet&rs=1"
          alt=""
        />
        <img
          src="https://th.bing.com/th/id/OIP.1fa_lhYlefigT5blifEwWQHaHZ?pid=ImgDet&rs=1"
          alt=""
        />
        <div><p></p></div>
      </aside>
    </div>
  </body>
</html>
